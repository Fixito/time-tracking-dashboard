<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- javascript -->
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <main class="dashboard">
      <header class="dashboard__header">
        <div class="user">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="user__avatar"
          />
          <div class="user__info">
            <p class="user__report">Report for</p>
            <h1 class="user__name">
              <span>Jeremy</span> <span>Robson</span>
            </h1>
          </div>
        </div>
        <nav class="dashboard__controls">
          <button class="dashboard__button" data-timeframe="daily">
            Daily
          </button>
          <button
            class="dashboard__button active"
            data-timeframe="weekly"
          >
            Weekly
          </button>
          <button class="dashboard__button" data-timeframe="monthly">
            Monthly
          </button>
        </nav>
      </header>
      <section class="time-tracking">
        <h2 class="sr-only">Time tracking</h2>
      </section>
    </main>
  </body>
</html>
